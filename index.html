<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <title>Biglietto del treno</title>
</head>
<body  class="bg-purple">
    <main>
        <div class="container">
            <div class="row">
                <div class="col-12 text-center mt-4">
                    <h2>CALCOLA IL PREZZO DEL TUO BIGLIETTO</h2>
                </div>
            </div>
        </div>
        <div class="container">
            <div class="row bg-white mt-4">
                <form action="#" id="form" class="d-flex">
                    <div class="col-4 text-center m-4">
                        <label for="name"><h5>Nome e Cognome</h5></label>
                        <input type="text" id="name" class="form-control">
                    </div>
                    <div class="col-4 text-center m-4">
                        <label for="km"><h5>Kilometri da percorre</h5></label>
                        <input type="text" id="km" class="form-control"> 
                    </div> 
                    <div class="col-4 m-4">
                        <label for="age"><h5>Fascia d'età</h5></label>
                        <select name="" id="age" class="d-block py-2 px-3 bg-white bord-gray">
                            <option value="">Seleziona età...</option>
                            <option value="maggiorenne">Maggiorenne</option>
                            <option value="minorenne">Minorenne</option>
                            <option value="over65">Over 65</option>
                        </select>
                    </div>   
                </form>
            </div>
        </div>
        <div class="container">
            <div class="row">
                <div class="col-12 text-center m-4">
                    <button class="btn btn-primary" id="calculate">Genera</button>
                    <button class="btn btn-primary" id="delete">Annulla</button>
                </div>
            </div>
        </div>
        <div class="container">
            <div class="row">
                <div class="col-12 text-center m-4">
                    <h2>IL TUO BIGLIETTO</h2>
                </div>
            </div>
        </div>
        <div class="container">
            <div class="row bg-white">
                <div class="col-12 borderb-p">
                    <h4 class="mt-2">DETTAGLI PASSEGGERI</h4>
                </div>
                <div class="col-4 bg-purplelight">
                    <h5 class="mt-2">Nome del passeggero</h5>
                    <p id="name-surname"></p>
                </div>
                <div class="col-2 text-center mt-2 borderb-p">
                    <h5>Offerta</h5>
                    <p>Biglietto Standard</p>
                </div>
                <div class="col-2 text-center mt-2 borderb-p">
                    <h5>Carrozza</h5>
                    <p>5</p>
                </div>
                <div class="col-2 text-center mt-2 borderb-p">
                    <h5>Codice CP</h5>
                    <p>92911</p>
                </div>
                <div class="col-2 text-center mt-2 borderb-p bord-rad">
                    <h5>Costo Biglietto</h5>
                    <p id="prezzo-finale"></p>
                </div>
            </div>
        </div>
    </main>
    <script type="text/javascript" src="./js/script.js"></script>
</body>
</html>
